    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .chat-container {
            width: 95%;
            max-width: 900px;
            height: 95vh;
            max-height: 800px;
            background: var(--bg-primary);
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            pointer-events: none;
            border-radius: 24px;
        }

        .chat-header {
            background: var(--primary-gradient);
            color: white;
            padding: 24px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        .chat-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 16px;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        .user-info {
            position: absolute;
            top: 24px;
            right: 24px;
            font-size: 13px;
            opacity: 0.8;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            z-index: 2;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--success-color);
            border-radius: 50%;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-messages {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            background: var(--bg-secondary);
            position: relative;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            margin: 0 12px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--primary-gradient);
            color: white;
            order: 2;
        }

        .message.ai .message-avatar {
            background: var(--secondary-gradient);
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .message-content:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .message.user .message-content {
            background: var(--primary-gradient);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.ai .message-content {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 6px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .message.user .message-time {
            justify-content: flex-end;
        }

        .typing-indicator {
            display: none;
            padding: 16px 20px;
            background: var(--bg-primary);
            border-radius: 20px;
            border-bottom-left-radius: 6px;
            max-width: 70%;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            margin-left: 48px;
        }

        .typing-dots {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary-gradient);
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
        .typing-dots span:nth-child(3) { animation-delay: 0s; }

        @keyframes typing {
            0%, 80%, 100% { 
                transform: scale(0.8); 
                opacity: 0.5; 
            }
            40% { 
                transform: scale(1.2); 
                opacity: 1; 
            }
        }

        .chat-input-container {
            padding: 24px;
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
        }

        .user-setup {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .user-setup input {
            flex: 1;
            min-width: 200px;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 14px;
            font-family: inherit;
            transition: var(--transition);
            background: var(--bg-secondary);
        }

        .user-setup input:focus {
            outline: none;
            border-color: #667eea;
            background: var(--bg-primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .user-setup button {
            padding: 14px 24px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: var(--transition);
            white-space: nowrap;
        }

        .user-setup button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .user-setup button:active {
            transform: translateY(0);
        }

        .chat-input {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .chat-input textarea {
            width: 100%;
            padding: 16px 50px 16px 20px;
            border: 2px solid var(--border-color);
            border-radius: 24px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
            max-height: 120px;
            min-height: 52px;
            background: var(--bg-secondary);
            transition: var(--transition);
            line-height: 1.5;
        }

        .chat-input textarea:focus {
            outline: none;
            border-color: #667eea;
            background: var(--bg-primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .chat-input textarea::placeholder {
            color: var(--text-secondary);
        }

        .input-actions {
            position: absolute;
            right: 8px;
            bottom: 8px;
            display: flex;
            gap: 4px;
        }

        .emoji-button, .attachment-button {
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .emoji-button:hover, .attachment-button:hover {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .send-button {
            width: 52px;
            height: 52px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
        }

        .send-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        .send-button:active {
            transform: translateY(0) scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: var(--error-color);
            padding: 16px 20px;
            border-radius: var(--border-radius);
            margin-bottom: 16px;
            font-size: 14px;
            border: 1px solid #fca5a5;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: slideIn 0.3s ease-out;
        }

        .success-message {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: var(--success-color);
            padding: 16px 20px;
            border-radius: var(--border-radius);
            margin-bottom: 16px;
            font-size: 14px;
            border: 1px solid #86efac;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: slideIn 0.3s ease-out;
        }

        .conversation-info {
            font-size: 14px;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 24px;
            padding: 20px;
            background: linear-gradient(135deg, #e0f2fe 0%, #b3e5fc 100%);
            border-radius: var(--border-radius);
            border: 1px solid #81d4fa;
        }

        .quick-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .quick-action {
            padding: 8px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-secondary);
        }

        .quick-action:hover {
            background: var(--primary-gradient);
            color: white;
            transform: translateY(-1px);
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 1000;
            transition: var(--transition);
        }

        .connection-status.online {
            background: var(--success-color);
            color: white;
        }

        .connection-status.offline {
            background: var(--error-color);
            color: white;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
                max-height: none;
            }
            
            .message-content {
                max-width: 85%;
            }

            .user-setup {
                flex-direction: column;
            }

            .user-setup input {
                min-width: auto;
            }

            .chat-header h1 {
                font-size: 24px;
            }

            .chat-header p {
                font-size: 14px;
            }

            .user-info {
                position: static;
                margin-top: 12px;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .chat-messages {
                padding: 16px;
            }

            .chat-input-container {
                padding: 16px;
            }

            .message-content {
                max-width: 90%;
                padding: 12px 16px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --text-primary: #f9fafb;
                --text-secondary: #d1d5db;
                --bg-primary: #1f2937;
                --bg-secondary: #111827;
                --border-color: #374151;
            }

            .chat-container {
                background: var(--bg-primary);
                border: 1px solid var(--border-color);
            }

            .message.ai .message-content {
                background: var(--bg-secondary);
                color: var(--text-primary);
                border-color: var(--border-color);
            }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus indicators */
        button:focus-visible,
        input:focus-visible,
        textarea:focus-visible {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Connection Status Indicator -->
    <div class="connection-status online" id="connectionStatus">
        <span class="status-indicator"></span>
        Online
    </div>

    <div class="chat-container">
        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="loading-spinner"></div>
        </div>

        <div class="chat-header">
            <h1><i class="fas fa-robot"></i> AI Assistant</h1>
            <p>Your intelligent e-commerce companion</p>
            <div class="user-info" id="userInfo"></div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="conversation-info">
                <i class="fas fa-info-circle"></i>
                Welcome! Please set up your user account to start chatting with our AI assistant.
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="chat-input-container">
            <div id="errorMessage" class="error-message" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <span></span>
            </div>
            
            <div id="successMessage" class="success-message" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <span></span>
            </div>
            
            <div class="user-setup" id="userSetup">
                <input type="text" id="usernameInput" placeholder="Enter your username" required>
                <input type="email" id="emailInput" placeholder="Enter your email" required>
                <button onclick="createUser()">
                    <i class="fas fa-user-plus"></i> Start Chat
                </button>
            </div>

            <div class="chat-input" id="chatInput" style="display: none;">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your message..." 
                        rows="1"
                        onkeypress="handleKeyPress(event)"
                        oninput="autoResize(this)"
                    ></textarea>
                    <div class="input-actions">
                        <button class="emoji-button" onclick="toggleEmojiPicker()" title="Add emoji">
                            <i class="fas fa-smile"></i>
                        </button>
                        <button class="attachment-button" onclick="handleAttachment()" title="Attach file">
                            <i class="fas fa-paperclip"></i>
                        </button>
                    </div>
                </div>
                <button class="send-button" id="sendButton" onclick="sendMessage()" title="Send message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>

            <div class="quick-actions" id="quickActions" style="display: none;">
                <div class="quick-action" onclick="sendQuickMessage('What products do you have?')">
                    <i class="fas fa-shopping-bag"></i> Products
                </div>
                <div class="quick-action" onclick="sendQuickMessage('Check my orders')">
                    <i class="fas fa-box"></i> Orders
                </div>
                <div class="quick-action" onclick="sendQuickMessage('I need help')">
                    <i class="fas fa-question-circle"></i> Help
                </div>
                <div class="quick-action" onclick="sendQuickMessage('Show me deals')">
                    <i class="fas fa-tags"></i> Deals
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let currentUser = null;
        let currentConversationId = null;
        let isTyping = false;
        let connectionStatus = 'online';

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            checkConnection();
            setInterval(checkConnection, 30000); // Check connection every 30 seconds
        });

        function initializeApp() {
            document.getElementById('usernameInput').focus();
            showWelcomeAnimation();
        }

        function showWelcomeAnimation() {
            const header = document.querySelector('.chat-header');
            header.style.animation = 'slideIn 0.8s ease-out';
        }

        // Auto-resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        // Connection status check
        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`, { 
                    method: 'GET',
                    timeout: 5000 
                });
                updateConnectionStatus(response.ok);
            } catch (error) {
                updateConnectionStatus(false);
            }
        }

        function updateConnectionStatus(isOnline) {
            const statusElement = document.getElementById('connectionStatus');
            connectionStatus = isOnline ? 'online' : 'offline';
            
            statusElement.className = `connection-status ${connectionStatus}`;
            statusElement.innerHTML = `
                <span class="status-indicator"></span>
                ${isOnline ? 'Online' : 'Offline'}
            `;
        }

        // Enhanced user creation
        async function createUser() {
            const username = document.getElementById('usernameInput').value.trim();
            const email = document.getElementById('emailInput').value.trim();
            
            if (!username || !email) {
                showError('Please enter both username and email');
                return;
            }

            if (!isValidEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }

            showLoading(true);

            try {
                const response = await fetch(`${API_BASE_URL}/api/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email })
                });

                if (response.ok) {
                    currentUser = await response.json();
                    
                    // Smooth transition
                    document.getElementById('userSetup').style.display = 'none';
                    document.getElementById('chatInput').style.display = 'flex';
                    document.getElementById('quickActions').style.display = 'flex';
                    document.getElementById('userInfo').innerHTML = `
                        <i class="fas fa-user"></i> ${currentUser.username}
                    `;
                    
                    // Clear welcome message and show chat started message
                    const messagesContainer = document.getElementById('chatMessages');
                    messagesContainer.innerHTML = `
                        <div class="conversation-info">
                            <i class="fas fa-rocket"></i>
                            Chat started! Ask me about products, orders, or anything else.
                        </div>
                    `;
                    
                    document.getElementById('messageInput').focus();
                    showSuccess(`Welcome ${currentUser.username}! Chat is ready.`);
                    hideError();
                } else {
                    const error = await response.json();
                    showError(error.detail || 'Failed to create user');
                }
            } catch (error) {
                showError('Connection error. Please check if the backend is running.');
            } finally {
                showLoading(false);
            }
        }

        // Enhanced message sending
        async function sendMessage(message = null) {
            const messageInput = document.getElementById('messageInput');
            const messageText = message || messageInput.value.trim();
            
            if (!messageText || !currentUser || isTyping) return;

            // Disable input
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            messageInput.disabled = true;
            isTyping = true;

            // Add user message to chat
            addMessage('user', messageText);
            if (!message) {
                messageInput.value = '';
                messageInput.style.height = 'auto';
            }

            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch(`${API_BASE_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: currentUser.id.toString(),
                        message: messageText,
                        conversation_id: currentConversationId
                    })
                });

                if (response.ok) {
                    const chatResponse = await response.json();
                    currentConversationId = chatResponse.conversation_id;
                    
                    // Simulate typing delay for better UX
                    setTimeout(() => {
                        addMessage('ai', chatResponse.ai_response.content);
                        hideTypingIndicator();
                    }, 1000 + Math.random() * 1000);
                    
                    hideError();
                } else {
                    const error = await response.json();
                    showError(error.detail || 'Failed to send message');
                    hideTypingIndicator();
                }
            } catch (error) {
                showError('Connection error. Please check if the backend is running.');
                hideTypingIndicator();
            } finally {
                // Re-enable input
                setTimeout(() => {
                    sendButton.disabled = false;
                    messageInput.disabled = false;
                    messageInput.focus();
                    isTyping = false;
                }, 1500);
            }
        }

        // Quick message sending
        function sendQuickMessage(message) {
            if (!currentUser || isTyping) return;
            sendMessage(message);
        }

        // Enhanced message display
        function addMessage(sender, content) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            const avatar = sender === 'user' ? 
                '<i class="fas fa-user"></i>' : 
                '<i class="fas fa-robot"></i>';
            
            const statusIcon = sender === 'user' ? 
                '<i class="fas fa-check"></i>' : 
                '<i class="fas fa-brain"></i>';
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    ${formatMessageContent(content)}
                    <div class="message-time">
                        ${statusIcon} ${timeString}
                    </div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Add entrance animation
            messageDiv.style.opacity = '0';
            messageDiv.style.transform = 'translateY(20px)';
            setTimeout(() => {
                messageDiv.style.transition = 'all 0.3s ease-out';
                messageDiv.style.opacity = '1';
                messageDiv.style.transform = 'translateY(0)';
            }, 100);
        }

        // Format message content with basic markdown support
        function formatMessageContent(content) {
            return content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code style="background: rgba(0,0,0,0.1); padding: 2px 4px; border-radius: 4px;">$1</code>')
                .replace(/\n/g, '<br>');
        }

        // Typing indicator functions
        function showTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            const messagesContainer = document.getElementById('chatMessages');
            indicator.style.display = 'block';
            messagesContainer.appendChild(indicator);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            indicator.style.display = 'none';
        }

        // Enhanced error/success handling
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const span = errorDiv.querySelector('span');
            span.textContent = message;
            errorDiv.style.display = 'flex';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                hideError();
            }, 5000);
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const span = successDiv.querySelector('span');
            span.textContent = message;
            successDiv.style.display = 'flex';
            
            // Auto-hide after 3 seconds
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        // Loading overlay
        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            overlay.style.display = show ? 'flex' : 'none';
        }

        // Utility functions
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Placeholder functions for future features
        function toggleEmojiPicker() {
            showSuccess('Emoji picker coming soon! ðŸ˜Š');
        }

        function handleAttachment() {
            showSuccess('File attachment feature coming soon! ðŸ“Ž');
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            // Ctrl/Cmd + Enter to send message
            if ((event.ctrlKey || event.metaKey) && event.key === 'Enter') {
                sendMessage();
            }
            
            // Escape to clear input
            if (event.key === 'Escape') {
                const messageInput = document.getElementById('messageInput');
                if (messageInput.value) {
                    messageInput.value = '';
                    messageInput.style.height = 'auto';
                }
            }
        });

        // Service Worker registration for PWA support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed');
                    });
            });
        }

        // Handle online/offline events
        window.addEventListener('online', function() {
            updateConnectionStatus(true);
            showSuccess('Connection restored!');
        });

        window.addEventListener('offline', function() {
            updateConnectionStatus(false);
            showError('Connection lost. Please check your internet.');
        });
    </script>
</body>
</html>
