<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    <meta name="description" content="AI-powered conversational chat application with e-commerce integration" />
    <meta name="keywords" content="AI, chat, conversational AI, e-commerce, assistant" />
    <meta name="author" content="Conversational AI Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Conversational AI Chat" />
    <meta property="og:description" content="AI-powered conversational chat application with e-commerce integration" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Conversational AI Chat" />
    <meta property="twitter:description" content="AI-powered conversational chat application with e-commerce integration" />
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="http://localhost:8000" />
    
    <title>Conversational AI Chat - Your Intelligent Assistant</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #root {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Loading spinner for React app initialization */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Fallback styles for when React hasn't loaded */
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif; color: white;">
        <h2>JavaScript Required</h2>
        <p>You need to enable JavaScript to run this application.</p>
        <p>This is a modern React application that requires JavaScript to function properly.</p>
        <div style="margin-top: 30px; padding: 20px; background: rgba(255,255,255,0.1); border-radius: 10px;">
          <h3>ü§ñ AI Assistant</h3>
          <p>Your intelligent e-commerce companion</p>
          <p style="margin-top: 15px; font-size: 0.9rem; opacity: 0.8;">
            Please enable JavaScript to start chatting with our AI assistant.
          </p>
        </div>
      </div>
    </noscript>
    
    <!-- React app will mount here -->
    <div id="root">
      <!-- Loading state while React initializes -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <h2>ü§ñ AI Assistant</h2>
        <p>Loading your intelligent companion...</p>
      </div>
    </div>

    <script>
      // Remove loading state once React has mounted
      window.addEventListener('DOMContentLoaded', function() {
        // This will be replaced by React's render
        setTimeout(function() {
          const loadingContainer = document.querySelector('.loading-container');
          if (loadingContainer && loadingContainer.parentNode.children.length === 1) {
            // React hasn't mounted yet, keep loading state
          }
        }, 3000);
      });

      // Global error handler for better UX
      window.addEventListener('error', function(e) {
        console.error('Application error:', e.error);
        const root = document.getElementById('root');
        if (root && root.innerHTML.includes('loading-container')) {
          root.innerHTML = `
            <div style="text-align: center; padding: 50px; color: white;">
              <h2>‚ö†Ô∏è Loading Error</h2>
              <p>There was an issue loading the application.</p>
              <button onclick="window.location.reload()" 
                      style="margin-top: 20px; padding: 10px 20px; background: white; color: #667eea; border: none; border-radius: 5px; cursor: pointer;">
                Reload Page
              </button>
            </div>
          `;
        }
      });
    </script>
  </body>
</html>
